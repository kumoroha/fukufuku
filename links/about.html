<h1>フクフク国について</h1>
<ul>
<li>人口　6人
<li>面積　622,48㎢（日本国の淡路島（592.55㎢）とほぼ同じくらい）
<li>首都　フクフクタウン
<li>通貨　フク（1フク=5円、固定レート、2025年現在）
<li>国家予算　4000万フク（2億円、2025年度）
</ul>
<h1>どんなところ？</h1>
<p>世界一きれいな海（政府調べ）と、豊かな森林がたくさんあります。島の北部には国内一高い山、フクフク山があります。標高は1214mです。<br>
国内では主に石油、純金、ダイヤモンドが大量に埋蔵しており、小麦を栽培しています。</p>
